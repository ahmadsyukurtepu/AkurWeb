<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AKUR - As'adiyah Kurir</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>
    <style>
        :root {
            --primary: #10b981; 
            --primary-dark: #065f46;
            --accent: #f59e0b;
            --bg: #f8fafc;
            --white: #ffffff;
            --text-main: #1e293b;
            --text-sub: #64748b;
            --radius: 16px;
            --shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
        }

        body { 
            font-family: 'Inter', sans-serif; 
            background: var(--bg); margin: 0; color: var(--text-main);
            -webkit-tap-highlight-color: transparent;
        }

        .hidden { display: none !important; }

        /* --- UI LOGIN --- */
        .login-screen {
            min-height: 100vh; display: flex; align-items: center; justify-content: center;
            background: linear-gradient(135deg, #10b981 0%, #064e3b 100%); padding: 20px;
        }

        .login-card {
            background: var(--white); width: 100%; max-width: 400px;
            border-radius: 24px; padding: 2.5rem; text-align: center;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
        }

        .tab-box {
            display: flex; background: #f1f5f9; padding: 6px; border-radius: 14px; margin-bottom: 1.5rem;
        }

        .tab-btn {
            flex: 1; border: none; padding: 10px; border-radius: 10px; font-weight: 700;
            cursor: pointer; color: var(--text-sub); background: transparent; font-size: 0.85rem;
        }

        .tab-btn.active { background: var(--white); color: var(--primary); box-shadow: 0 4px 6px rgba(0,0,0,0.05); }

        .input-group { text-align: left; margin-bottom: 1rem; }
        label { font-size: 0.85rem; font-weight: 600; color: var(--text-sub); margin-left: 5px; }

        input, textarea, select {
            width: 100%; padding: 14px 18px; margin-top: 5px; border: 2px solid #e2e8f0;
            border-radius: 12px; font-size: 1rem; box-sizing: border-box; background: #fcfdfe;
        }

        .btn-action {
            width: 100%; padding: 16px; background: var(--primary); color: white; border: none;
            border-radius: 14px; font-size: 1rem; font-weight: 700; cursor: pointer;
            display: flex; justify-content: center; align-items: center; gap: 10px;
            transition: 0.2s;
        }
        .btn-action:active { transform: scale(0.98); }

        /* --- DASHBOARD --- */
        nav {
            background: rgba(255, 255, 255, 0.9); backdrop-filter: blur(10px);
            padding: 15px 25px; display: flex; justify-content: space-between; align-items: center;
            position: sticky; top: 0; z-index: 1000; border-bottom: 1px solid #e2e8f0;
        }

        .container { max-width: 600px; margin: 1.5rem auto; padding: 0 20px 100px 20px; }

        .glass-card {
            background: var(--white); border-radius: var(--radius); padding: 20px;
            margin-bottom: 1.2rem; box-shadow: var(--shadow); border: 1px solid #f1f5f9;
        }

        .stat-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-bottom: 1.5rem; }
        .stat-card { padding: 15px; border-radius: var(--radius); text-align: center; color: white; }

        /* Modal Konfirmasi */
        .modal-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.6); display: flex; align-items: center; justify-content: center; z-index: 2000; padding: 20px; }
        .modal-content { background: white; padding: 30px; border-radius: 24px; text-align: center; max-width: 350px; animation: pop 0.3s ease-out; }
        @keyframes pop { from { transform: scale(0.8); opacity: 0; } to { transform: scale(1); opacity: 1; } }
    </style>
</head>
<body>

    <div id="modalOrder" class="modal-overlay hidden">
        <div class="modal-content">
            <i class="fas fa-check-circle" style="font-size: 4rem; color: var(--primary); margin-bottom: 15px;"></i>
            <h3 style="margin: 0 0 10px 0;">Pesanan Terkirim!</h3>
            <p style="color: var(--text-sub); font-size: 0.9rem; line-height: 1.5;">Pesanan anda telah terkirim ke admin, tunggu kurir menghubungi anda melalui WhatsApp.</p>
            <button class="btn-action" onclick="closeModal()" style="margin-top: 20px;">Siap, Saya Tunggu</button>
        </div>
    </div>

    <div id="pageLogin" class="login-screen">
        <div class="login-card">
            <h1 style="margin:0; color:var(--primary); letter-spacing:-2px;">AKUR</h1>
            <p style="color:var(--text-sub); font-size:0.9rem; margin-bottom:1.5rem;">As'adiyah Kurir â€¢ Cepat & Berkah</p>
            
            <div class="tab-box">
                <button id="tabPelanggan" class="tab-btn active" onclick="switchTab('pelanggan')">Pelanggan</button>
                <button id="tabKurir" class="tab-btn" onclick="switchTab('kurir')">Kurir</button>
                <button id="tabAdmin" class="tab-btn" onclick="switchTab('admin')">Admin</button>
            </div>

            <div id="formPelanggan">
                <div class="input-group"><label>Nama Lengkap</label><input type="text" id="p_nama" placeholder="Nama Anda..."></div>
                <div class="input-group"><label>Nomor WhatsApp</label><input type="number" id="p_wa" placeholder="628xxx (Tanpa +)"></div>
                <button class="btn-action" onclick="handleLogin('pelanggan')">Masuk Pelanggan</button>
            </div>

            <div id="formKurir" class="hidden">
                <div class="input-group"><label>ID Kurir</label><input type="text" id="k_user" placeholder="ID Personel"></div>
                <div class="input-group"><label>PIN Keamanan</label><input type="tel" id="k_pass" style="-webkit-text-security: disc;" placeholder="Masukkan PIN"></div>
                <button id="btnKurirLogin" class="btn-action" style="background:#0284c7" onclick="handleLogin('kurir')">Masuk Kurir</button>
            </div>

            <div id="formAdmin" class="hidden">
                <div class="input-group"><label>ID Admin</label><input type="text" id="a_user" placeholder="ID Manager"></div>
                <div class="input-group"><label>PIN Akses</label><input type="tel" id="a_pass" style="-webkit-text-security: disc;" placeholder="Masukkan PIN"></div>
                <button id="btnAdminLogin" class="btn-action" style="background:#1e293b" onclick="handleLogin('admin')">Akses Admin</button>
            </div>
        </div>
    </div>

    <nav id="navbar" class="hidden">
        <div style="font-weight:900; color:var(--primary); font-size:1.3rem;">AKUR.</div>
        <div id="userInfo" style="font-size:0.8rem; font-weight:700; color: var(--text-sub);"></div>
        <button onclick="location.reload()" style="background:none; border:none; color:red; cursor:pointer;"><i class="fas fa-power-off"></i></button>
    </nav>

    <div id="pagePelanggan" class="container hidden">
        <div class="glass-card">
            <h3 style="margin-top:0;"><i class="fas fa-shipping-fast"></i> Buat Pesanan</h3>
            <div class="input-group">
                <label><i class="fas fa-map-marker-alt" style="color:#ef4444"></i> Titik Jemput:</label>
                <input type="text" id="p_jemput" placeholder="Jl. ... (Lokasi ambil barang)">
            </div>
            <div class="input-group">
                <label><i class="fas fa-location-arrow" style="color:var(--primary)"></i> Menuju Ke:</label>
                <input type="text" id="p_tujuan" placeholder="Jl. ... (Lokasi antar barang)">
            </div>
            <div class="input-group">
                <label><i class="fas fa-box" style="color:var(--accent)"></i> Detail Barang:</label>
                <textarea id="p_detail" rows="3" placeholder="Contoh: 1 Kotak Donat, bayar di tempat."></textarea>
            </div>
            <button class="btn-action" id="btnKirimOrder" onclick="pelangganKirim()">Kirim Pesanan</button>
        </div>
    </div>

    <div id="pageAdmin" class="container hidden">
        <div class="stat-grid">
            <div class="stat-card" style="background: var(--primary);"><small>Pesanan</small><div id="countOrder" style="font-size:1.5rem; font-weight:800">0</div></div>
            <div class="stat-card" style="background: var(--accent);"><small>Kurir Siap</small><div id="countKurir" style="font-size:1.5rem; font-weight:800">0</div></div>
        </div>
        <h3>Daftar Pesanan</h3>
        <div id="adminOrderList"></div>
        <h3 style="margin-top:20px;">Status Kurir</h3>
        <div class="glass-card" style="padding:0; overflow:hidden;">
            <table style="width:100%; border-collapse: collapse;"><tbody id="kurirTableBody"></tbody></table>
        </div>
    </div>

    <div id="pageKurir" class="container hidden">
        <div class="glass-card" style="text-align: center;">
            <div id="kurirStatusDisp" style="font-size: 1.3rem; font-weight: 800; margin-bottom: 10px;">OFF</div>
            <div style="display:flex; gap:10px;"><button class="btn-action" onclick="updateKurirStatus('Aktif')">SIAP</button><button class="btn-action" style="background:var(--text-sub)" onclick="updateKurirStatus('Non-Aktif')">OFF</button></div>
        </div>
        <h3>Tugas Berjalan</h3>
        <div id="kurirTaskList"></div>
    </div>

    <script>
        const API_URL = 'https://sheetdb.io/api/v1/rpwgekpn7gk4o'; 
        let userNama = ""; let userWA = ""; let userRole = "";

        function switchTab(role) {
            document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
            document.getElementById('tab' + role.charAt(0).toUpperCase() + role.slice(1)).classList.add('active');
            document.getElementById('formPelanggan').classList.toggle('hidden', role !== 'pelanggan');
            document.getElementById('formKurir').classList.toggle('hidden', role !== 'kurir');
            document.getElementById('formAdmin').classList.toggle('hidden', role !== 'admin');
        }

        async function handleLogin(role) {
            userRole = role;
            if(role === 'pelanggan') {
                userNama = document.getElementById('p_nama').value;
                userWA = document.getElementById('p_wa').value;
                if(!userNama || !userWA) return alert("Lengkapi nama dan WhatsApp!");
                launchDashboard();
            } else {
                const id = document.getElementById(role.charAt(0) + '_user').value;
                const pass = document.getElementById(role.charAt(0) + '_pass').value;
                if(!id || !pass) return alert("ID dan PIN wajib!");
                try {
                    const res = await fetch(API_URL + "?sheet=" + role);
                    const users = await res.json();
                    const valid = users.find(u => u.id == id && u.password == pass);
                    if(valid) { userNama = valid.nama; launchDashboard(); }
                    else alert("Akses Ditolak!");
                } catch(e) { alert("Error Database!"); }
            }
        }

        function launchDashboard() {
            document.getElementById('pageLogin').classList.add('hidden');
            document.getElementById('navbar').classList.remove('hidden');
            document.getElementById('userInfo').innerText = userNama;
            document.getElementById('page' + userRole.charAt(0).toUpperCase() + userRole.slice(1)).classList.remove('hidden');
            if(userRole === 'admin') refreshAdmin();
            if(userRole === 'kurir') refreshKurir();
        }

        async function pelangganKirim() {
            const j = document.getElementById('p_jemput').value;
            const t = document.getElementById('p_tujuan').value;
            const d = document.getElementById('p_detail').value;
            if(!j || !t || !d) return alert("Lengkapi data!");
            
            const fullDet = `[JEMPUT: ${j}] -> [TUJUAN: ${t}] | Ket: ${d}`;
            await fetch(API_URL + "?sheet=pesanan", {
                method: 'POST', headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({data: [{ id: Date.now(), pelanggan: userNama, wa: userWA, detail: fullDet, status: "Menunggu Admin" }]})
            });
            document.getElementById('modalOrder').classList.remove('hidden');
            document.getElementById('p_jemput').value = ""; document.getElementById('p_tujuan').value = ""; document.getElementById('p_detail').value = "";
        }

        function closeModal() { document.getElementById('modalOrder').classList.add('hidden'); }

        async function refreshAdmin() {
            const res = await fetch(API_URL + "?sheet=pesanan");
            const data = await res.json();
            const list = document.getElementById('adminOrderList');
            const filtered = data.filter(p => p.status === "Menunggu Admin");
            document.getElementById('countOrder').innerText = filtered.length;
            list.innerHTML = "";
            filtered.forEach(p => {
                list.innerHTML += `<div class="glass-card"><b>${p.pelanggan}</b><p style="font-size:0.85rem">${p.detail}</p><button class="btn-action" style="padding:10px; font-size:0.8rem;" onclick="adminTunjuk('${p.id}')">Tunjuk Kurir</button></div>`;
            });
            const resK = await fetch(API_URL + "?sheet=kurir");
            const dataK = await resK.json();
            document.getElementById('countKurir').innerText = dataK.filter(k => k.status === 'Aktif').length;
            const body = document.getElementById('kurirTableBody');
            body.innerHTML = "";
            dataK.forEach(k => { body.innerHTML += `<tr style="border-bottom:1px solid #eee"><td style="padding:15px"><b>${k.nama}</b></td><td>${k.status}</td><td><button onclick="adminResetKurir('${k.nama}')" style="border:none; color:var(--primary); font-weight:700; background:none;">Reset</button></td></tr>`; });
        }

        async function adminTunjuk(id) {
            const harga = prompt("Input Harga (Rp):", "10000");
            if(!harga) return;

            const resP = await fetch(API_URL + "/search?id=" + id + "&sheet=pesanan");
            const dataP = await resP.json();
            const p = dataP[0];

            const resK = await fetch(API_URL + "?sheet=kurir");
            const kurirs = await resK.json();
            const aktif = kurirs.filter(k => k.status === 'Aktif');
            if(aktif.length === 0) return alert("Tidak ada kurir aktif!");
            const k = aktif[Math.floor(Math.random() * aktif.length)];

            await fetch(API_URL + "/id/" + id + "?sheet=pesanan", { method: 'PATCH', headers: {'Content-Type': 'application/json'}, body: JSON.stringify({data: {kurir: k.nama, status: "Mengangkut", harga: harga}}) });
            await fetch(API_URL + "/nama/" + k.nama + "?sheet=kurir", { method: 'PATCH', headers: {'Content-Type': 'application/json'}, body: JSON.stringify({data: {status: "Mengangkut"}}) });
            
            // PESAN WHATSAPP LENGKAP
            const linkChat = `https://wa.me/${p.wa}`;
            const msg = `*AKUR - TUGAS BARU*%0A%0A*Harga:* Rp ${harga}%0A*Pelanggan:* ${p.pelanggan}%0A*Rute:* ${p.detail}%0A%0A*Hubungi Pelanggan:*%0A${linkChat}%0A%0A_Semangat, Semogah Berkah!_`;
            
            window.open(`https://wa.me/${k.wa}?text=${msg}`, '_blank');
            refreshAdmin();
        }

        async function refreshKurir() {
            const resS = await fetch(API_URL + "/search?nama=" + userNama + "&sheet=kurir");
            const dataS = await resS.json();
            const disp = document.getElementById('kurirStatusDisp');
            disp.innerText = dataS[0].status;
            disp.style.color = dataS[0].status === 'Aktif' ? 'var(--primary)' : 'red';
            const resT = await fetch(API_URL + "?sheet=pesanan");
            const dataT = await resT.json();
            const tasks = dataT.filter(p => p.kurir === userNama && p.status === "Mengangkut");
            const list = document.getElementById('kurirTaskList');
            list.innerHTML = tasks.length === 0 ? "Tidak ada tugas." : "";
            tasks.forEach(t => { list.innerHTML += `<div class="glass-card" style="border-left:6px solid var(--accent)"><b>Rp ${t.harga}</b><p>${t.detail}</p><select id="pay_${t.id}"><option value="TUNAI">TUNAI</option><option value="TRANSFER">TRANSFER</option></select><button class="btn-action" onclick="selesai('${t.id}')">Selesai</button></div>`; });
        }

        async function selesai(id) {
            const m = document.getElementById('pay_'+id).value;
            await fetch(API_URL + "/id/" + id + "?sheet=pesanan", { method: 'PATCH', headers: {'Content-Type': 'application/json'}, body: JSON.stringify({data: {status: "Selesai", pembayaran: m}}) });
            await fetch(API_URL + "/nama/" + userNama + "?sheet=kurir", { method: 'PATCH', headers: {'Content-Type': 'application/json'}, body: JSON.stringify({data: {status: "Aktif"}}) });
            alert("Selesai!"); refreshKurir();
        }

        async function updateKurirStatus(s) {
            await fetch(API_URL + "/nama/" + userNama + "?sheet=kurir", { method: 'PATCH', headers: {'Content-Type': 'application/json'}, body: JSON.stringify({data: {status: s}}) });
            refreshKurir();
        }

        async function adminResetKurir(nama) {
            await fetch(API_URL + "/nama/" + nama + "?sheet=kurir", { method: 'PATCH', headers: {'Content-Type': 'application/json'}, body: JSON.stringify({data: {status: "Aktif"}}) });
            refreshAdmin();
        }
    </script>
</body>
</html>
